<!doctype html>
<html lang="en">
  <head>
    <title>Plaatsnaam Achtervoegsel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>

    
  </head>

  <body>
    <div id="panel">
      <h1>Achtervoegsels van plaatsnamen</h1>
      <div id="place">
        <p> Klik op een achtervoegsel om te zien waar in Nederland dit voorkomt:</p>
         <div class="places" onclick="loadName('zee')">~zee</div>
         <div class="places" onclick="loadName('donk')">~donk</div>
         <div class="places" onclick="loadName('broek')">~broek</div>
         <div class="places" onclick="loadName('zijl')">~zijl</div>
         <div class="places" onclick="loadName('lo')">~lo</div>
         <div class="places" onclick="loadName('terp')">~terp</div>
         <div class="places" onclick="loadName('horn')">~horn</div>
         <div class="places" onclick="loadName('vliet')">~vliet</div>
         <div class="places" onclick="loadName('drecht~')">~drecht</div>
      </div>
      <div id="info"> <span id="text"> Informatie over de toponiemen </span>
      </div>
    </div>
    <div id="map"> </div>
  </body>
  
</html>
